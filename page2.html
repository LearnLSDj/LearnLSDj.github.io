</head><body><article id="b82dc1b9-68da-4eba-927b-64fd88865df0" class="page sans"><header><div class="page-header-icon undefined"><span class="icon">ðŸ’¾</span></div><h1 class="page-title">LSDj mini-guide (with pictures only!)</h1></header><div class="page-body">
<figure class="underline">NOTE: this is not intended replacement for full guide!</figure>
<div class="page-body"><figure class="link-to-page"><a href="index.html"><span </span>Click here to go back to the main page!</a></figure>
<figure class="image"><a href="00_LSDj_help.png"><img src="00_LSDj_help.png"/></a><figcaption></figcaption></figure>
<figure class="image"><a href="01_Song_screen.png"><img src="01_Song_screen.png"/></a><figcaption>Figure 1. Each column is a channel, visible on the Song screen (i.e. PU1, PU2, WAVE, NOI).</figcaption></figure>
<figure class="image"><a href="02_Useful_interactions.png"><img src="02_Useful_interactions.png"/></a><figcaption>Figure 2. Useful button combinations. The right-hand side shows selection and manipulation commands.</figcaption></figure>
<figure class="image"><a href="03_Making_phrases.gif"><img src="03_Making_phrases.gif"/></a><figcaption>Figure 3. Here are the above steps animated. Note the change in the Navigation Map on the bottom-right!</figcaption></figure>
<figure class="image"><a href="04_Navigation.png"><img src="04_Navigation.png"/></a><figcaption>Figure 4. The arrows help point out the Phrase number we are in right now, as well as what channel (PU1) and what position on the map.</figcaption></figure>
<figure class="image"><a href="05_First_note.png"><img src="05_First_note.png"/></a><figcaption>Figure 5. The note C-2 with Instrument 00 appeared on this Phrase row.</figcaption></figure>
<figure class="image"><a href="06_Phrase_edit.gif"><img src="06_Phrase_edit.gif"/></a><figcaption>Figure 6. An example where the last C-4 note is modified to F-4. Editing one Phrase will change all Phrases of the same number.</figcaption></figure>
<figure class="image"><a href="07_Instrument_screen.png"><img src="07_Instrument_screen.png"/></a><figcaption>Figure 7. What you would normally see at the Instrument screen.</figcaption></figure>
<figure class="image"><a href="08_Amplitude_envelopes.png"><img src="08_Amplitude_envelopes.png"/></a><figcaption>Figure 8. The second and last box is zero in this case. Note that zero speed as a value is used for hold/sustain.</figcaption></figure>
<figure class="image"><a href="09_Envelope_volumes.png"><img src="09_Envelope_volumes.png"/></a><figcaption>Figure 9. This shows the waveforms/loudness of our Pulse instrument, labelled with their parameters. The bigger the waveform, the louder the instrument is. In later LSDj versions there is a small display that shows the waveform shape. <strong>Note: One of these examples is wrong.</strong> Can you tell which one?</figcaption></figure>
<figure class="image"><a href="10_Phrase_navigation.png"><img src="10_Phrase_navigation.png"/></a><figcaption>Figure 10. An example of multiple Phrases in a Chain. We will be placing notes in them!</figcaption></figure>
<figure class="image"><a href="11_Phrase_navigation.gif"><img src="11_Phrase_navigation.gif"/></a><figcaption>Figure 11. While on a Phrase screen you may use the cursor to scroll between Phrases of the same Chain. Note the CPx value top-right.</figcaption></figure>
<figure class="image"><a href="12_Custom_selection.gif"><img src="12_Custom_selection.gif"/></a><figcaption>Figure 12. An example of the process of a custom selection.</figcaption></figure>
<figure class="image"><a href="13_LSDj_Chords.png"><img src="13_LSDj_Chords.png"/></a><figcaption>Figure 13. Notice that Hex Notes specify the Interval positions if you start counting from 0. This means that Hex Notes are essentially the same as Scale Notes in this regard. Source: <a href="https://chipmusic.org/forums/topic/15949/lsdj-chord-cheat-sheet/">LazierGunz on Chipmusic.org forums</a>.</figcaption></figure>
<figure class="image"><a href="14_Command_List.png"><img src="14_Command_List.png"/></a><figcaption>Figure 14. The Command List, found under Project screen > Help. The Help screen notes what version of LSDj is running, and also documents the button combinations possible in each screen.</figcaption></figure>
<figure class="image"><a href="15_Noise_phrase.png"><img src="15_Noise_phrase.png"/></a><figcaption>Figure 15. A Phrase screen showing a mix of white noise and metallic noise. Copying the notes from this figure while using the default noise instrument will give you a feeling of how Kicks, Hihats and Snares sound respectively.</figcaption></figure>
<figure class="image"><a href="16_Snare_settings.png"><img src="16_Snare_settings.png"/></a><figcaption>Figure 16. The left side shows the volume envelope set to Volume 9 with Table <strong>00</strong> selected. The right side shows the resulting snare Table.</figcaption></figure>
<figure class="image"><a href="17_Wave_kick.png"><img src="17_Wave_kick.png"/></a><figcaption>Figure 17. Table 01 shows a pitch slide that we will assign to our WAV kick instrument.</figcaption></figure>
<figure class="image"><a href="18_Synth_vs_Wave.png"><img src="18_Synth_vs_Wave.png"/></a><figcaption>Figure 18. The Synth screen on the left shows the settings we will use for our WAV kick. We also see what the Wave screen looks like on the right.</figcaption></figure>
<figure class="image"><a href="19_Distortion_modes.gif"><img src="19_Distortion_modes.gif"/></a><figcaption>Figure 19. Here you can see how some of the distortion modes affect the waveform.</figcaption></figure>
<figure class="image"><a href="20_All_ready.png"><img src="20_All_ready.png"/></a><figcaption>Figure 20. We finally have something going on here. You got this.</figcaption></figure>
<figure class="image"><a href="21_Gap_filling.png"><img src="21_Gap_filling.png"/></a><figcaption>Figure 21. Here is one of my songs. Note how <span class="underline">7E</span> and <span class="underline">7D</span> appear often in various channels during the song. They serve as <strong>silent chains</strong> so the song playback knows to keep going/playing. 7E works as a short bridge silence, and 7D as a full length chain silence!</figcaption></figure>
